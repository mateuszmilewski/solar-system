<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Forrest Partial Solar System</title>
    <body>
        <div class="wrapper">
            <div class="sun">
                <div class="star"></div>
            </div>

            <div class="mercury">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>

            <div class="venus">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>

            <div class="earth">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>


            <div class="mars">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>

            <div class="jupiter">
                <div class="planet">
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
    </body>
</html>
